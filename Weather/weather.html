<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Weather API</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
 <h2 id ="city">New York City</h2>
  <div class="middle">
    <img src="cloudy.jpg" alt="icon" id="icon">
    <div class="degrees">
      <h1 id="temp">45</h1>
      <span>&#176</span>
    </div>
    <h3 id="desc">Cloudy</h3>
  </div>
</div>

</body>
</html>
