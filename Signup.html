<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="sign-up-form">
    <img src="qcfirst.png" alt="QClogo">
    <h1>Sign Up</h1>
    <form>
        <p>First Name</p>
        <input type= "firstname" class ="input-box" placeholder="First Name">
        <p>Last Name</p>
        <input type= "lastname" class ="input-box" placeholder="Last Name">
        <p>Create Password</p>
        <input type= "password" class ="input-box" placeholder="Create Password">
        <p>Email</p>
        <input type= "email" class ="input-box" placeholder="Email">
    </form>
    <p></p>
    <button type="submit" name="login" class="btn btn-primary my-4">Create Account</button>
</div>
</body>
</html>
